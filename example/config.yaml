# specify genome version hg19 or hg38 
genome: hg19

# store all the vcf file that you want to analyze to directory data/resources/vcf_files/
vcf: data/resources/vcf_files/{vcf_id}


# False by default, you can change this if you want to run on large datasets (see Readme)
use_rocksdb: False

fasta:
  hg19:
    url: https://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_39/GRCh37_mapping/GRCh37.primary_assembly.genome.fa.gz
    file: data/resources/GRCh37.primary_assembly.genome.fa
  hg38:
    url: https://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_39/GRCh38.primary_assembly.genome.fa.gz
    file: data/resources/GRCh38.primary_assembly.genome.fa

splicemap_dir: data/resources/splicemap_{genome}/

splicemap: 
  psi3: data/resources/splicemap_{genome}/{tissue}_splicemap_psi3_method=kn_event_filter=median_cutoff.csv.gz
  psi5: data/resources/splicemap_{genome}/{tissue}_splicemap_psi5_method=kn_event_filter=median_cutoff.csv.gz

splicing_pred:
  mmsplice_splicemap: data/results/{genome}/{vcf_id}_mmsplice_splicemap.csv
  spliceai: data/results/{genome}/{vcf_id}_spliceai.csv
  spliceai_vcf: data/results/{genome}/{vcf_id}_spliceai.vcf
  absplice_dna: data/results/{genome}/{vcf_id}_absplice_dna.csv

spliceai_rocksdb:
  hg19: data/results/dbs_by_chrom/spliceAI_hg19_chr{chromosome}.db
  hg38: data/results/dbs_by_chrom/spliceAI_hg38_chr{chromosome}.db

